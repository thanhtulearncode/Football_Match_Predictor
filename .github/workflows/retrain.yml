name: Weekly Model Retraining
on:
  schedule:
    # Run at 09:00 UTC every Monday
    - cron: "0 9 * * 1"
  # Allow manual trigger from GitHub UI for testing
  workflow_dispatch:

permissions:
  contents: write

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run ML Pipeline
        run: |
          python scripts/run_pipeline.py

      - name: Commit and Push New Model
        run: |
          # Configure git bot user
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'

          # Check if model changed
          git add models/best_model.pkl models/encoders.pkl

          # Commit only if there are changes
          if git diff --staged --quiet; then
            echo "No changes to model."
          else
            git commit -m "Auto-retrained model [skip ci]"
            git push
          fi
